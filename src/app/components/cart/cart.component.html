<section id="cart" class="py-4">
    <h3>Shop Cart</h3>
    <h5 class="text-main">total items : {{numOfCartItems}}</h5>
    <h5 class="text-main">total Price : {{totalCartPrice}}</h5>
    <button class="text-danger btn m-0 p-0" (click)="clearCart()">Clear Cart</button>
    <div *ngFor="let item of products" class="row border-bottom align-items-center">
        <div class="col-md-2 my-3">
            <img [src]="item.product.imageCover" alt="item" class="w-100">
        </div>
        <div class="col-md-10 d-flex justify-content-between">
            <div>
                <h6>{{item.product.title}}</h6>
                <h6 class="text-main">Price: {{item.price}}</h6>
                <button (click)="removeItem(item.product._id)" class="btn m-0 p-0"><i class="fas fa-regular fa-trash-can text-main"></i> Remove</button>
            </div>
            <div>
                <button class="btn bg-main text-white" (click)="updateCount(item.product._id,(item.count+1))">+</button>
                <span class="mx-2">{{item.count}}</span>
                <button (click)="updateCount(item.product._id,(item.count-1))" class="btn bg-main text-white" [disabled]="item.count==0">-</button>
            </div>
        </div>
    </div>
    <button routerLink="/checkout-session" class="btn bg-main text-white d-block my-3">Pay with visa</button>
    <button class="btn bg-main text-white d-block my-3">Pay Cash</button>
</section>
